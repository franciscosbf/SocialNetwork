global:
  storageClass: "standard" # kind's default Storage Class
  postgresql:
    auth:
      postgresPassword: "admin"
      username: "username"
      password: "password"
      database: "users"

architecture: standalone

tls:
  enabled: true
  autoGenerated: true

primary:
  startupProbe:
    initialDelaySeconds: 50
    enabled: true
  persistence:
    size: 1Gi
